name: Ping Pong Supabase

on:
  schedule:
    # Ejecutar cada 3 días a las 12:00 UTC
    - cron: '0 12 */3 * *'
  workflow_dispatch: # Permitir ejecución manual

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    
    steps:
    - name: Ping Supabase
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        curl -X POST \
          "${SUPABASE_URL}/rest/v1/ping" \
          -H "apikey: ${SUPABASE_KEY}" \
          -H "Authorization: Bearer ${SUPABASE_KEY}" \
          -H 'Content-Type: application/json' \
          -H 'Prefer: return=minimal' \
          -d "{\"pong\": \"GitHub Action ping executed at $(date -u +%Y-%m-%dT%H:%M:%SZ)\"}"
        
        echo "✅ Ping enviado a Supabase en $(date -u +%Y-%m-%dT%H:%M:%SZ)"